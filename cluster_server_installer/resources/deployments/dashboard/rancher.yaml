apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: rancher
  namespace: cattle-system
spec:
  repo: https://releases.rancher.com/server-charts/latest
  chart: rancher
  targetNamespace: cattle-system
  version: 2.8.0
  valuesContent: |-
    hostname: dashboard.${DOMAIN}
    bootstrapPassword: ${DASHBOARD_PASSWORD}
    ingress:
     tls:
       source: letsEncrypt
    letsEncrypt:
     email: ${EMAIL}
     ingress:
       class: traefik